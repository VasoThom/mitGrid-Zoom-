<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7607a9f738.js"
      crossorigin="anonymous"
    ></script>
    <title>Grid-Zoom</title>
  </head>
  <body>
    <section class="head">DCI ZOOM Session</section>
    <div class="container">
      <div><img src="./assets/student-1.jpeg" alt="" /></div>
      <div><img src="./assets/student-2.jpeg" alt="" /></div>
      <div><img src="./assets/student-3.jpeg" alt="" /></div>
      <div><img src="./assets/student-4.jpeg" alt="" /></div>
      <div><img src="./assets/student-5.jpeg" alt="" /></div>
      <div><img src="./assets/student-6.jpeg" alt="" /></div>
      <div><img src="./assets/student-7.jpeg" alt="" /></div>
      <div><img src="./assets/student-8.jpeg" alt="" /></div>
      <div><img src="./assets/student-9.jpeg" alt="" /></div>
    </div>
    <section class="nav">
      <ul>
        <li>
          <i class="fa-solid fa-microphone"></i> <br />
          Mute
        </li>
        <li>
          <i class="fa-solid fa-video"></i><br />
          Start Video
        </li>
        <li>
          <i class="fa-solid fa-square-caret-up"></i><br />
          Share Screen
        </li>
        <li>
          <i class="fa-solid fa-dot-circle"></i><br />
          Record
        </li>
        <li><button>Leave</button></li>
      </ul>
    </section>
  </body>
</html>
